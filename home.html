<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#f4f5f7] ">
    <section class="max-w-4xl mx-auto bg-white rounded-b-xl">
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3 md:p-4">
            <div class="flex">
                <img src="assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-2">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-[#08080880] rounded-xl"><i
                        class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
            </div>
        </div>

        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-[#08080880] my-3 ml-2">Enjoy easy and convenient financial services with us. Cashout charge
                is
                low.</p>
        </div>

        <div class="min-h-[200px] grid grid-cols-3 gap-5 p-3">
            <div
                class="border-2 border-gray-300 text-center p-2 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/wallet1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Add Money</h2>
            </div>

            <div
                class="border-2 border-gray-300 text-center p-3 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/send1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Cashout</h2>
            </div>

            <div
                class="border-2 border-gray-300 text-center p-2 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/money1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Transfer Money</h2>
            </div>

            <div
                class="border-2 border-gray-300 text-center p-3 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/bonus1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Get Bonas</h2>
            </div>

            <div
                class="border-2 border-gray-300 text-center p-3 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/purse1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Pay Bill</h2>
            </div>

            <div
                class="border-2 border-gray-300 text-center p-3 rounded-xl h-[120px] flex flex-col items-center justify-center">
                <img src="assets/transaction1.png" class="mb-2" alt="">
                <h2 class="text-[#080808b3]">Transaction</h2>
            </div>
        </div>
    </section>

    <section class="all-form-sections max-w-4xl mx-auto">
        <!-- add money -->
        <div>
            <h1 class="text-xl font-bold mt-8 mb-4 ml-3">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-6">
                <div>
                    <label class="font-semibold" for="">Select A Bank</label>
                    <select id="bank" class="select bg-[#f4f5f7] my-3 rounded-3xl w-full">
                        <option>Select Bank</option>
                        <option>Islami Bank</option>
                        <option>Trust Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Sonali Bank</option>
                    </select>
                </div>

                <div>
                    <label class="font-semibold" for="">Bank Account Number</label><br>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] my-3 rounded-3xl w-full">
                </div>

                <div>
                    <label class="font-semibold" for="">Amount to Add</label><br>
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] my-3 rounded-3xl w-full">
                </div>

                <div>
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] my-3 rounded-3xl w-full">
                </div>

                <button id="add-money-btn" class="btn bg-[#0874F2] text-white mt-6 w-full rounded-3xl">Add Money</button>
            </form>
        </div>
    </section> 

    <script src="home.js"></script>
</body>

</html>
